<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dapper Dudes</title>
	<link rel="stylesheet" href="css/style.css">
    <script defer src="js/index.js"></script>
	
</head>
<body>
    <!-- Header section start -->
    <header class="header">
        <div class="container container-nav">
			<div class="site-title">
				<a href="index.html">
					<img src="img/logo.png" alt="logo" width="300" height="200">
				</a>
			</div>
            <nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a class="active" href="book.html">Book</a></li>
					<li><a href="barbers.html">Barbers</a></li>  
					<li><a href="contact.html">Contact</a></li>
				</ul>
            </nav>
        </div>
    <!-- Header section ends -->
    </header>
	<!-- Main section begins -->
	<main>
		<div class="intro">
			<h1><u>Book</u></h1>
		</div>
		<div class="hook">
			<p>
				Thank you for choosing Dapper Dudes, our barbers will be more than happy to assist
				you with any hair service you need!
			</p>
		</div>
		<div class="book">
			<form action="/appointment" method="POST">

				<label for="services">Service:</label><br>
				<select id="services" name="services" required>
					<option value="" selected>Select a service</option>
					<option>Haircut</option>
					<option>Kids Haircut</option>
					<option>Senior Haircut</option>
					<option>Braids</option>
					<option>Razor Shave</option>
					<option>Shampoo and Wash</option>
					<option>Line Up</option>
				</select><br>
			
				<label for="barbers">Barber:</label><br>
				<select id="barbers" name="barbers" required>
					<option value="" selected>Select a barber</option>
					<option>Adien Smith</option>
					<option>Anthony Davis</option>
					<option>Elijah Watkins</option>
					<option>Liam Garcia</option>
					<option>Lucas Taylor</option>
					<option>Kevin Durak</option>
					<option>Max Kellerman</option>
					<option>Steph Tatum</option>
					<option>Steven A. Smith</option>
				</select><br>

				<label for="date">Date: </label>
				<input type="date" id="dateP" name="date" min="2023-03-01" required><br><br>

				<label for="time">Time: </label><br>
				<select id="time" name="time" required>
					<option value="" selected>Select a Time</option>
					<option>10:00 AM</option>
					<option>10:30 AM</option>
					<option>11:00 AM</option>
					<option>11:30 AM</option>
					<option>12:00 PM</option>
					<option>12:30 PM</option>
					<option>1:00 PM</option>
					<option>1:30 PM</option>
					<option>2:00 PM</option>
					<option>2:30 PM</option>
					<option>3:00 PM</option>
					<option>3:30 PM</option>
					<option>4:00 PM</option>
					<option>4:30 PM</option>
				</select><br><br>
				<button type="submit" class="next-btn" id="next">Next</button>
			</form>
		</div>
	<!-- Main section ends -->
	</main>
	<!-- Footer section begins -->
	<footer class="footer">
		<h3>
			<p class="copyright">
				<span id="demo">&copy;</span>
				<a href="index.html">DapperDudes.com</a>

				<p class="hours">
					Business Hours:<br>
					Mon - Fri: 10:00 am - 5:00 pm<br>
					Sat - Sun: Closed
				</p>
        </h3>
	<!-- Footer section ends -->
	</footer>
</body>
</html>
